<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Code MORE</title>
  <link rel="icon" href="images/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://kit.fontawesome.com/a2e0e6fa3b.js" crossorigin="anonymous"></script>
  <style>
    html { scroll-behavior: smooth; }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.07);
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      color: white;
      width: 100%;
    }

    input:focus, textarea:focus {
      outline: none;
      border: 2px solid #facc15;
      background: rgba(255, 255, 255, 0.1);
    }

    ::placeholder {
      color: #ddd;
    }

    body {
      background: linear-gradient(to bottom right, #0f0f0f, #1f1f1f);
    }
  </style>
</head>
<body class="text-white font-sans">

  <!-- Header Hero -->
  <section class="min-h-[70vh] flex flex-col items-center justify-center text-center px-6 bg-gradient-to-r from-indigo-900 via-purple-800 to-pink-800 relative overflow-hidden">
    <h1 class="text-5xl md:text-6xl font-extrabold mb-4 tracking-tight">ðŸ“¨ Contact Code MORE</h1>
    <p class="text-xl max-w-2xl text-gray-200">Got a project, partnership idea, or security concerns? Reach out and let's make tech magic happen together.</p>
    <div class="absolute w-[400px] h-[400px] bg-pink-600 opacity-20 rounded-full blur-3xl -z-10 top-10 left-1/4"></div>
  </section>

  <!-- Contact Form -->
  <section class="py-20 px-6 md:px-20">
    <div class="max-w-4xl mx-auto">
      <form class="glass p-10 shadow-2xl space-y-6" method="POST" action="/submit">
        <div>
          <label for="name" class="block mb-2 font-semibold text-yellow-300">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />
        </div>
        <div>
          <label for="email" class="block mb-2 font-semibold text-yellow-300">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div>
          <label for="message" class="block mb-2 font-semibold text-yellow-300">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>
        </div>
        <button type="submit" class="bg-yellow-400 text-black font-bold px-6 py-3 rounded-full hover:bg-yellow-300 transition w-full">
          ðŸš€ Send Message
        </button>
      </form>

      <!-- Social Links -->
      <div class="mt-16 text-center">
        <h3 class="text-2xl font-bold text-yellow-300 mb-3">ðŸ’¬ Connect With Lesly</h3>
        <p class="text-gray-400 mb-6">Prefer messaging? Use any of these platforms:</p>
        <div class="flex justify-center gap-10 text-3xl">
          <a href="https://wa.me/2547XXXXXXXX" target="_blank" class="hover:text-green-400 transition">
            <i class="fab fa-whatsapp"></i>
          </a>
          <a href="https://github.com/leslyjay" target="_blank" class="hover:text-gray-300 transition">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://linkedin.com/in/leslyjay" target="_blank" class="hover:text-blue-400 transition">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-center py-6 text-sm text-gray-500 border-t border-gray-800">
    &copy; 2025 <span class="text-yellow-400 font-bold">Code MORE</span>. Built to Build. Break. Earn.
  </footer>

  <!-- Animations -->
  <script>
    ScrollReveal().reveal('.glass', {
      delay: 200,
      duration: 1000,
      distance: '40px',
      origin: 'bottom'
    });

    ScrollReveal().reveal('.text-center', {
      delay: 400,
      duration: 1000,
      distance: '20px',
      origin: 'bottom'
    });
  </script>
</body>
</html>
